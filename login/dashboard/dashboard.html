<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Futuristic Game Interface â€“ Crypto Full Details with Trading Chart</title>
  <!-- Futuristic font -->
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    :root {
      --primary-cyan: #00FFF7;
      --primary-pink: #FF00C8;
      --bg-dark: #11141b;
      --panel-bg: #181b23;
      --border-cyan: 3px solid var(--primary-cyan);
      --hp-bar: #ff914d;
    }
    body {
      margin: 0;
      padding: 0;
      background: var(--bg-dark);
      font-family: 'Orbitron', sans-serif;
      color: #fff;
    }
    .main-interface {
      display: flex;
      flex-direction: column;
      gap: 24px;
      padding: 18px;
      border: 3px solid var(--primary-cyan);
      border-radius: 16px;
      background: var(--bg-dark);
      max-width: 1500px;
      margin: 24px auto;
      box-sizing: border-box;
    }
    .top-row {
      display: flex;
      flex-direction: row;
      gap: 24px;
    }
    .avatar-box {
      width: 160px;
      height: 160px;
      border: var(--border-cyan);
      border-radius: 18px;
      background: var(--panel-bg);
      flex-shrink: 0;
    }
    .player-name-box {
      flex: 1 1 auto;
      border: var(--border-cyan);
      border-radius: 18px;
      display: flex;
      align-items: center;
      padding-left: 24px;
      background: var(--panel-bg);
      min-height: 160px;
      font-size: 2.6em;
      letter-spacing: 2px;
    }
    .player-name {
      font-size: 1em;
      font-weight: bold;
      letter-spacing: 2px;
      color: #fff;
    }
    .bottom-row {
      display: flex;
      flex-direction: row;
      gap: 24px;
      min-height: 400px;
    }
    .left-panel {
      width: 370px;
      min-width: 250px;
      max-width: 400px;
      border: var(--border-cyan);
      border-radius: 18px;
      background: var(--panel-bg);
      display: flex;
      flex-direction: column;
      gap: 20px;
      padding: 18px 0 18px 0;
      align-items: center;
      box-sizing: border-box;
    }
    .nickname-panel {
      width: 92%;
      border-radius: 12px;
      background: linear-gradient(90deg, var(--primary-cyan) 0%, var(--primary-pink) 100%);
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      padding: 16px 16px 12px 16px;
      margin-bottom: 22px;
      box-sizing: border-box;
    }
    .nickname-label {
      font-size: 1.15em;
      color: #fff;
      font-family: 'Orbitron', sans-serif;
      margin-bottom: 8px;
      letter-spacing: 1px;
      font-weight: 700;
      text-shadow: 0 0 6px #000, 0 0 2px var(--primary-cyan);
    }
    .nickname-btn {
      font-size: 1.1em;
      font-family: inherit;
      background: #181b23;
      color: #fff;
      border: none;
      border-radius: 6px;
      padding: 10px 18px;
      margin-top: 6px;
      cursor: pointer;
      box-shadow: 0 0 0 2px var(--primary-cyan);
      font-weight: 700;
      letter-spacing: 1px;
      transition: background 0.2s;
    }
    .nickname-btn:hover {
      background: #222;
    }
    .hp-info {
      width: 92%;
      margin-top: 6px;
    }
    .hp-label {
      font-size: 1.12em;
      color: #fff;
      margin-bottom: 4px;
      font-weight: 700;
      letter-spacing: 1px;
    }
    .hp-bar-wrapper {
      width: 100%;
      height: 18px;
      background: #23242b;
      border-radius: 8px;
      overflow: hidden;
      margin-bottom: 10px;
      margin-top: 4px;
    }
    .hp-bar {
      width: 68%;
      height: 100%;
      background: var(--hp-bar);
      border-radius: 8px 0 0 8px;
      transition: width 0.5s;
    }
    .attributes-list {
      color: #fff;
      font-size: 1.1em;
      margin-top: 12px;
      display: flex;
      flex-direction: column;
      gap: 5px;
      font-weight: 600;
      letter-spacing: 1px;
    }
    .main-panels {
      display: flex;
      flex: 1 1 auto;
      gap: 24px;
      width: 100%;
      min-width: 0;
    }
    .panel {
      flex: 1 1 0;
      min-width: 220px;
      min-height: 320px;
      border: var(--border-cyan);
      border-radius: 18px;
      background: var(--panel-bg);
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Orbitron', sans-serif;
      font-size: 2.2em;
      color: #fff;
      text-align: center;
      word-break: break-word;
      letter-spacing: 2px;
      transition: box-shadow 0.2s;
      cursor: pointer;
    }
    .panel:hover {
      box-shadow: 0 0 24px 2px var(--primary-cyan);
    }
    /* Responsive styles */
    @media (max-width: 1200px) {
      .main-interface { max-width: 98vw; }
    }
    @media (max-width: 900px) {
      .top-row, .bottom-row, .main-panels {
        flex-direction: column;
        gap: 16px;
      }
      .left-panel, .panel {
        width: 100%;
        min-width: 0;
        max-width: 100%;
      }
    }
    @media (max-width: 600px) {
      .main-interface { padding: 4px; }
      .avatar-box, .player-name-box { min-height: 80px; height: 80px; }
      .panel { min-height: 160px; font-size: 1.2em; }
      .player-name-box { font-size: 1.2em; padding-left: 8px; }
      .left-panel, .nickname-panel, .hp-info { padding: 6px !important; }
    }
  </style>
</head>
<body>
  <div class="main-interface">
    <!-- Top Row: Avatar + Player Name -->
    <div class="top-row">
      <div class="avatar-box"></div>
      <div class="player-name-box">
        <span class="player-name">PLAYER NAME</span>
      </div>
    </div>
    <!-- Bottom Row: Left Info Panel + Main Panels -->
    <div class="bottom-row">
      <div class="left-panel">
        <div class="nickname-panel">
          <div class="nickname-label" id="nickname-label">PERSONAL NICKNAME</div>
          <button class="nickname-btn" id="nickname-btn">Generate AI Nickname</button>
        </div>
        <div class="hp-info">
          <div class="hp-label">HP:</div>
          <div class="hp-bar-wrapper">
            <div class="hp-bar" id="hp-bar"></div>
          </div>
        </div>
        <div class="attributes-list">
          <div>* STR</div>
          <div>* AGI</div>
          <div>* INT</div>
        </div>
      </div>
      <div class="main-panels">
        <div class="panel crypto-panel" id="crypto-panel">CRYPTO</div>
        <div class="panel inventory-panel" id="inventory-panel">IN-GAME<br>INVENTORY</div>
        <div class="panel marketplace-panel" id="marketplace-panel">MARKET<br>PLACE</div>
      </div>
    </div>
  </div>
  <script>
    // AI Nickname generator logic
    function generateNickname() {
      const nicknameLabel = document.getElementById("nickname-label");
      nicknameLabel.textContent = "Generating...";
      setTimeout(() => {
        const nicknames = [
          "CyberSage",
          "NeonOracle",
          "QuantumPilot",
          "BinaryWiz",
          "DigitalMaverick",
          "PixelGuru",
          "DataNomad",
          "CircuitShaman",
          "TechnoProphet",
          "SynthVisionary"
        ];
        const randomNickname = nicknames[Math.floor(Math.random() * nicknames.length)];
        nicknameLabel.textContent = randomNickname;
      }, 1000);
    }
    document.getElementById("nickname-btn").addEventListener("click", (e) => {
      e.stopPropagation();
      generateNickname();
    });

    // Placeholder click events for panels (for demonstration)
    document.getElementById("crypto-panel").addEventListener("click", function() {
      alert("Open CRYPTO details panel");
    });
    document.getElementById("inventory-panel").addEventListener("click", function() {
      alert("Open IN-GAME INVENTORY panel");
    });
    document.getElementById("marketplace-panel").addEventListener("click", function() {
      alert("Open MARKET PLACE panel");
    });
  </script>
</body>
</html>
